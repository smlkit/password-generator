<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="container">
      <h2>Generate strong password</h2>
      <div class="wrapper">

        <div class="input-box">
          <input type="text" value="aJ+7h4_eLp4=WQ)@y~Rq9" disabled>
          <span class=" copy-btn material-symbols-rounded">content_copy</span>
        </div>

        <div class="pass-indicator"></div>

        <div class="pass-length">
          <div class="details">
            <label class="title">Password Length</label>
            <span>15</span>
          </div>
          <input type="range" min="1" max="30" step="1" value="15">
        </div>

        <div class="pass-settings">
          <label class="title">Password Settings</label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="lowercase">
              <label for="lowercase">Lowercase (a-z)</label>
            </li>

            <li class="option">
              <input type="checkbox" id="uppercase">
              <label for="uppercase">Uppercase (A-Z)</label>
            </li>

            <li class="option">
              <input type="checkbox" id="numbers">
              <label for="numbers">Numbers (0-9)</label>
            </li>

            <li class="option">
              <input type="checkbox" id="symbols">
              <label for="symbols">Symbols (!$^@#$%)</label>
            </li>
          </ul>
        </div>

        <p class="warning">Please choose one or more options.</p>
        <button class="generate-btn">Generate password</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
